<div class="container-fluid">

					<h3 class="h3">User Profile</h3>
				</div>
				<!-- Show user data when logged in -->
				<div class="row" *ngIf="authService.userData as user">
					<div class="col-md-12">
						<div class="media">
							<img class="align-self-start mr-5 img-thumbnail rounded-circle"
								src="{{(user.photoURL) ? user.photoURL : '/assets/icon.png'}}"
								alt="{{user.displayName}}">
							<div class="media-body">
								<h3>
									Hello: <strong>{{(user.displayName) ? user.displayName
										: 'User'}}</strong>
								</h3>
								<p>
									User ID: <strong>{{user.uid}}</strong>
								</p>
								<p>
									Email: <strong>{{user.email}}</strong>
								</p>
								<p>
									Email Verified: <strong>{{user.emailVerified}}</strong>
								</p>
