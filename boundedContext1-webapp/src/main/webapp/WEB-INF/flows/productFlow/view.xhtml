<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				xmlns:degloba="http://java.sun.com/jsf/composite/degloba"
				template="/WEB-INF/layouts/standard.xhtml">



<ui:define name="content">


<p:layout style="min-width:600px;min-height:800px;border: 0px;">
    <p:layoutUnit position="west" resizable="true" size="300" minSize="300" maxSize="600" style="border: 0px;color:black">
    
    <h:form id="productByOwnerForm">

	<p:fieldset legend="Details product">
	
	<p:panelGrid columns="2" id="detailProductPanel" styleClass="companyHeaderGrid">
		  				
		    	<h:outputText value="Name: " style="color:#bbbbbb" />
		    	<p:inputText value="#{product.name}"/>
		    
		     	<h:outputText value="Description: " style="color:#bbbbbb" />
		     	<p:inputTextarea rows="10" cols="50" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4" />
 		     	
		     	<h:outputText value="Category: " style="color:#bbbbbb" />
		     	<p:autoComplete id="dd" dropdown="true" value="#{autoCompleteView.txt6}" completeMethod="#{autoCompleteView.completeText}" />
		     	
				<h:outputText value="Location: " style="color:#bbbbbb" />

			<p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="08240" itemValue="08240" />
            <f:selectItem itemLabel="08242" itemValue="08242" />            
        </p:selectOneMenu>
        
        <h:outputText value="Price: " style="color:#bbbbbb" />
				<p:inputText id="output1" disabled="true" value="0.0"/> 
				
		      	
		      	</p:panelGrid>
	   
	 	  <h:form enctype="multipart/form-data">
    		<p:growl id="messages" showDetail="true" />
 
    			<p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
 
    			<p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
			</h:form>
	
        		
    <span class="alt">&lt;p:commandButton value="Accept" action="acceptProduct" /&gt;</span>
    
	</p:fieldset>
	</h:form>
	
</p:layoutUnit>

<p:layoutUnit position="center" resizable="true" size="300" minSize="300" maxSize="400" style="border: 0px;color:black">

<p:dataTable var="car" value="#{dtBasicView.cars}">
    <p:column headerText="Id">
        <h:outputText value="#{car.id}" />
    </p:column>
 
    <p:column headerText="Year">
        <h:outputText value="#{car.year}" />
    </p:column>
 
    <p:column headerText="Brand">
        <h:outputText value="#{car.brand}" />
    </p:column>
 
    <p:column headerText="Color">
        <h:outputText value="#{car.color}" />
    </p:column>
</p:dataTable>



</p:layoutUnit>

</p:layout>


	    		
        		
</ui:define>

</ui:composition>
