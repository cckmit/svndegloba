<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				xmlns:degloba="http://java.sun.com/jsf/composite/degloba"
				template="/WEB-INF/layouts/standard.xhtml">



<ui:define name="content">
    
    <p:panel id="basic" header="Rent your stuff" footer="Rent your stuff" style="margin-bottom:20px">
    
    <h:form>  
	   <degloba:detailProductComponent></degloba:detailProductComponent>
	   
	   <degloba:locationComponent></degloba:locationComponent>
	</h:form>
	
	
	   
	<h:form enctype="multipart/form-data">
	 	      			
    	<br />
		
		<p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}"
	    	ajax="false"
	        mode="advanced" 
	        update="messages2"
	        sizeLimit="1000000" 
	        allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>

		<p:growl id="messages2" showDetail="true"/>
    
    	<br />
    	   	
	</h:form>
	
	</p:panel>
        		
</ui:define>

</ui:composition>
