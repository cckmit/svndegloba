<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:composite="http://java.sun.com/jsf/composite">
   
   <composite:interface>
   		<composite:attribute name="dialegSignup" />
   		<composite:attribute name="dialegLogin" />
   </composite:interface>
	
   
   <composite:implementation>
   
   <h:panelGrid columns="8" cellpadding="0">
   
    	<p:commandButton value="Sign In" oncomplete="PF('#{cc.attrs.dialegSignup}').show();" />
	
	<!-- 	<h:outputLink value="javascript:void(0)" onclick="PF('#{cc.attrs.dialegSignup}').show();" title="signup">   
 		Sign In     
    	</h:outputLink>
     -->
     
     	<p:commandButton value="Log In" oncomplete="PF('#{cc.attrs.dialegLogin}').show();" />
     	
	    <!-- <h:outputLink value="javascript:void(0)" onclick="PF('#{cc.attrs.dialegLogin}').show();" title="login">
	    Log In        
	    </h:outputLink> -->
            
		<img id="google-user" src=""  style="width: 40px;"></img>            
            
		<h:form id="formUserLoggined">   
         
	        <p:growl id="messages" showDetail="false"/>
	         
			<p:commandButton id="userLogginedButton"  type="button" icon="fa fa-user"/>
		    <p:menu overlay="true" trigger="userLogginedButton" my="left top" at="left bottom">
		        <p:menuitem value="My profile" actionListener="#{menuView.save}" update="messages" icon=""/>
		        <p:menuitem value="Availability calendar" actionListener="#{menuView.update}" update="messages" />
				<p:menuitem value="Settings" actionListener="#{menuView.save}" update="messages" icon=""/>
		        <p:menuitem value="Logout" actionListener="#{menuView.update}" update="messages" icon=""  oncomplete="toggleSignInEmail()"/>	        	        
		    </p:menu>
            
		</h:form>
            
            
		
		
		</h:panelGrid>
            
   </composite:implementation>
   
</html>
