<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:composite="http://java.sun.com/jsf/composite"
   xmlns:degloba="http://java.sun.com/jsf/composite/degloba">
   
   <composite:interface>
   		<composite:attribute name="dialegSignup" />
   		<composite:attribute name="dialegSignin" />
   </composite:interface>
	
   
   <composite:implementation>
   
   <h:panelGrid columns="5" cellpadding="0">
   
    	<p:commandButton value="Sign In" oncomplete="PF('#{cc.attrs.dialegSignup}').show();" />
	
	<!-- 	<h:outputLink value="javascript:void(0)" onclick="PF('#{cc.attrs.dialegSignup}').show();" title="signup">   
 		Sign In     
    	</h:outputLink>
     -->
     
     	<p:commandButton value="Log In" oncomplete="PF('#{cc.attrs.dialegSignin}').show();" />
     	
	    <!-- <h:outputLink value="javascript:void(0)" onclick="PF('#{cc.attrs.dialegSignin}').show();" title="login">
	    Log In        
	    </h:outputLink> -->
            
		<img id="google-user" src=""  style="width: 30px;"></img>            
            
		<h:form id="formUserLoggined">   
         
	        <p:growl id="messages" showDetail="false"/>
	         
			<p:commandButton id="userLogginedButton"  icon="fa fa-user"/>
			
		    <p:menu overlay="true" trigger="userLogginedButton" my="left top" at="left bottom">
		    <p:submenu label="Document">
		        <p:menuitem value="My profile" update="messages" icon="fa fa-plus"/>
		        <p:menuitem value="Calendar"  update="messages" />
				<p:menuitem value="Settings"  update="messages" icon="fa fa-refresh"/>
		        <p:menuitem value="Logout" update="messages" icon="fa fa-user"  oncomplete="toggleSignInEmail()"/>
		        </p:submenu>	        	        
		    </p:menu>
            
		</h:form>
        
            
		<!-- Components signUp/singIn -->
        <degloba:signUpDialegComponent id="signUpDialegComponent" dialegSignup="#{cc.attrs.dialegSignup}"/>
   
		<degloba:signInDialegComponent id="signInDialegComponent" dialegSignin="#{cc.attrs.dialegSignin}"/>
		
		
	</h:panelGrid>
            
	</composite:implementation>
   
</html>
