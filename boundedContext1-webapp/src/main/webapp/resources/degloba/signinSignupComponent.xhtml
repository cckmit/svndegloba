   xmlns:composite="http://java.sun.com/jsf/composite">

   		<composite:attribute name="dialegLogin" />
   </composite:interface>
	
   
   <composite:implementation>
   
		<h:outputLink value="javascript:void(0)" onclick="PF('#{cc.attrs.dialegSignup}').show();" title="signup">   
 		Sign In

	    <h:outputLink value="javascript:void(0)" onclick="PF('#{cc.attrs.dialegLogin}').show();" title="login">
