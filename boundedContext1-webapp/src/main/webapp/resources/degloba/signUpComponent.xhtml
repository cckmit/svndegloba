<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:composite="http://java.sun.com/jsf/composite">
   
   <composite:interface/>
      
   
   <composite:implementation>
   
	<h:form>
	
		<p:growl id="growlSignup" sticky="true" showDetail="true" life="3000" />
	
    <p:dialog header="Sign In" widgetVar="dlgSignup" resizable="false">
    
        <h:panelGrid columns="1" cellpadding="5">
			<h:outputLabel for="name" value="Name" />
            <p:inputText id="usernameSignup" value="#{userSignupView.name}" required="true" label="name" />
 
 			<h:outputLabel for="name" value="Email Address" />
            <p:inputText id="emailSignup" value="#{userSignupView.email}" required="true" label="email" />
          
            <h:outputLabel for="password" value="Password" />
            <p:password id="passwordSignup" value="#{userSignupView.password}" required="true" label="password" />
 
            <p:commandButton value="Sign Up" update="growlSignup" actionListener="#{userSignupView.signupEmail}"
                                 oncomplete="toggleSignInEmail()" />
            
            <h:outputLabel for="agreeSignup" value="By signing up you agree to our Terms and Privacy" />                  
            
            <h:outputLabel for="or" value="or" />
            
             <p:commandButton value="Sign Up with Google" update="growlSignup" actionListener="#{userSignupView.signupGoogle}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
       
        	<p:commandButton value="Sign Up with Twitter" update="growlSignup" actionListener="#{userSignupView.signupTwitter}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
       
            <p:commandButton value="Sign Up with Facebook" update="growlSignup" actionListener="#{userSignupView.signupFacebook}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
               
			<h:outputLabel for="permissionSignup" value="We'll never post anything without your permission." />                  
                      
        </h:panelGrid>
    </p:dialog>   
            
      </h:form>
   </composite:implementation>
   
</html>
