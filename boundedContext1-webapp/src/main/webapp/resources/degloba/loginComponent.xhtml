<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:composite="http://java.sun.com/jsf/composite">
   
   <composite:interface>
   		<composite:attribute name="dialegLogin" />
	</composite:interface>   		
      
   <composite:implementation>
      
        <p:dialog header="Log In" widgetVar="#{cc.attrs.dialegLogin}" resizable="false">
    
        
        
        <h:form>
        
        	<p:growl id="growlLogin" sticky="true" showDetail="true" life="3000" />
        
        	<h:panelGrid columns="1" cellpadding="5">
        
				<h:outputLabel for="emailLogin" value="Email Address" />
	            <p:inputText id="emailLogin" value="#{userLoginView.email}" required="true" label="email" />
	          
	            <h:outputLabel for="passwordLogin" value="Password" />
	            <p:password id="passwordLogin" value="#{userLoginView.password}" required="true" label="password" />
	 
				<p:commandButton value="Log In" update="growlLogin" actionListener="#{userLoginView.loginEmail}"
                                 oncomplete="toggleSignInEmail()" />
                                 
			</h:panelGrid>                                 

		</h:form>
				           
            <h:outputLabel value="or" />
            
        <h:form>    
        
        	<p:growl id="growlLoginSocials" sticky="true" showDetail="true" life="3000" />
        	
        	<h:panelGrid columns="1" cellpadding="5">
        	
				<p:commandButton value="Log In with Google" update="growlLoginSocials" actionListener="#{userLoginView.loginGoogle}"
	                                 oncomplete="toggleSignInGoogle()" />
	       
	        	<p:commandButton value="Log In with Twitter" update="growlLoginSocials" actionListener="#{userLoginView.loginTwitter}"
	                                 oncomplete="toggleSignInTwitter()" />
	       
	            <p:commandButton value="Log In with Facebook" update="growlLoginSocials" actionListener="#{userLoginView.loginFacebook}"
	                                 oncomplete="toggleSignInFacebook()" />
	       
	      <!-- 		<h:outputLabel for="permissionLogIn" value="We'll never post anything without your permission." />   -->
	      
	      	</h:panelGrid>  
	                    
          </h:form>
        
    </p:dialog>
    
 
   </composite:implementation>
   
</html>
