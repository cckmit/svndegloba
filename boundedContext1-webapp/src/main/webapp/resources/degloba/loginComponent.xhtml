<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:composite="http://java.sun.com/jsf/composite">
   
   <composite:interface/>
      
   <composite:implementation>
   
      <h:form>
      
      	<p:growl id="growlLogin" sticky="true" showDetail="true" life="3000" />
      
        <p:dialog header="Log In" widgetVar="dlgLogin" resizable="false">
    
        <h:panelGrid columns="1" cellpadding="5">
			<h:outputLabel for="emailLogin" value="Email Address" />
            <p:inputText id="emailLogin" value="#{userLoginView.email}" required="true" label="email" />
          
            <h:outputLabel for="passwordLogin" value="Password" />
            <p:password id="passwordLogin" value="#{userLoginView.password}" required="true" label="password" />
 
			<p:commandButton value="Log In" update="growlLogin" actionListener="#{userLoginView.loginEmail}"
                                 oncomplete="toggleSignInEmail()" />
           
            <h:outputLabel value="or" />
            
            
             <p:commandButton value="Log In with Google" update="growlLogin" actionListener="#{userLoginView.loginGoogle}"
                                 oncomplete="toggleSignInGoogle()" />
       
        	<p:commandButton value="Log In with Twitter" update="growlLogin" actionListener="#{userLoginView.loginTwitter}"
                                 oncomplete="toggleSignInTwitter()" />
       
            <p:commandButton value="Log In with Facebook" update="growlLogin" actionListener="#{userLoginView.loginFacebook}"
                                 oncomplete="toggleSignInFacebook()" />
       
      <!-- 		<h:outputLabel for="permissionLogIn" value="We'll never post anything without your permission." />   -->                
          
             
        </h:panelGrid>
    </p:dialog>
    
  </h:form>
    
   </composite:implementation>
   
</html>
