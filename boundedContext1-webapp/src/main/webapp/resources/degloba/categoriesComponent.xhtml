<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:composite="http://java.sun.com/jsf/composite">
   
   <!-- Definim tots els controls -->
   <composite:interface>
		<composite:attribute name="categoriesValue" />
		<composite:attribute name="subcategoriesValue" />
   </composite:interface>
   
   
   <composite:implementation>
   
	<h:form>
        
		<p:panelGrid columns="1" id="categoriesPanel" styleClass="companyHeaderGrid">
		  
			<h:outputText value="Categories " style="color:#bbbbbb;font-weight:bold" />
		    	
    		<p:selectOneMenu id="Categories" value="#{selectOneMenuView.console}" style="width:125px">
            	<f:selectItems value="#{cc.attrs.categoriesValue}" var="category" itemLabel="#{restaurant.screenName}"/>         	
        	</p:selectOneMenu>
        
         	<h:outputText value="SubCategories" style="color:#bbbbbb;font-weight:bold" />
         	
			<p:selectOneMenu id="SubCategories" value="#{selectOneMenuView.console}" style="width:125px">
            	<f:selectItems value="#{cc.attrs.subcategoriesValue}" var="subcategory" itemLabel="#{restaurant.screenName}"/>            	
        	</p:selectOneMenu>
	    
      	</p:panelGrid>
            
      </h:form>
            
   </composite:implementation>
   
</html>
