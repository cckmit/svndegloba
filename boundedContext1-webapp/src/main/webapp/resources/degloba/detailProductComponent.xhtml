<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:composite="http://java.sun.com/jsf/composite">
   
   <!-- Definim tots els controls -->
   <composite:interface>
		<!-- <composite:attribute name="imagesValue" />
		<composite:attribute name="priceValue" />
		<composite:attribute name="nameValue" />
		<composite:attribute name="descriptionValue" />
		<composite:attribute name="categoryValue" />
		<composite:attribute name="countVisitValue" />
		<composite:attribute name="locationValue" /> -->
   </composite:interface>
   
   
   <composite:implementation>
   
   <p:fieldset legend="Details product">
	
	<p:panelGrid columns="2" id="detailProductPanel" >
		  				
		<h:outputText value="Name: " />
		<p:inputText value="#{product.name}"/>
		    
		<h:outputText value="Description: " />
		<p:inputTextarea rows="10" cols="50" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4" />
 		     	
		<h:outputText value="Category: "  />

		<p:selectOneMenu id="category" value="#{selectOneMenuCategoryView.categories}" effect="fold" editable="true">
		 	<p:ajax event="change" listener="#{selectOneMenuCategoryView.onCategoryChange}" update="subcategory" />
        	<f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true"/>
            <f:selectItems value="#{selectOneMenuCategoryView.categories}" />
		</p:selectOneMenu>
		
		<p:outputLabel for="subcategory" value="Subcategory: " />
            <p:selectOneMenu id="subcategory" value="#{selectOneMenuCategoryView.subcategory}" >
                <f:selectItem itemLabel="Select subcategory" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{selectOneMenuCategoryView.subcategories}" />
            </p:selectOneMenu>
 		     	 
		
		<h:outputText value="Location: "  />

		<p:selectOneMenu id="console" value="#{selectOneMenuView.console}" >
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="08240" itemValue="08240" />
            <f:selectItem itemLabel="08242" itemValue="08242" />            
        </p:selectOneMenu>
        
        
        <h:outputText value="Price: " />
		<p:inputText id="output1" disabled="true" value="0.0"/> 
				
		      	
	</p:panelGrid>
	
	</p:fieldset>
	        
   </composite:implementation>
   
</html>
