<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:composite="http://java.sun.com/jsf/composite">
   
   <!-- Definim tots els controls -->
   <composite:interface>
		<composite:attribute name="imagesValue" />
		<composite:attribute name="priceValue" />
		<composite:attribute name="nameValue" />
		<composite:attribute name="descriptionValue" />
		<composite:attribute name="categoryValue" />
		<composite:attribute name="countVisitValue" />
		<composite:attribute name="locationValue" />
   </composite:interface>
   
   
   <composite:implementation>
   
	<h:form>
      
      	<p:panelGrid columns="1" id="productPanel" styleClass="companyHeaderGrid">
           
    		 <p:galleria value="#{cc.attrs.imagesValue}" var="image" panelWidth="350" panelHeight="200" showCaption="true">
	    		<p:graphicImage value="/resources/images/pexels/#{image}" alt="Image Description for #{image}" title="#{image}"/>
		  	</p:galleria>
		  
		  	<p:panelGrid columns="2" id="detailProductPanel" styleClass="companyHeaderGrid">
		  
				<h:outputText value="Price: " style="color:#bbbbbb" />
				<h:outputText value="#{cc.attrs.priceValue}" />
		   
		    	<h:outputText value="Name: " style="color:#bbbbbb" />
		    	<h:outputText value="#{cc.attrs.nameValue}"  />
		    
		     	<h:outputText value="Description: " style="color:#bbbbbb" />
		     	<h:outputText value="#{cc.attrs.descriptionValue}"  />
		     	
		     	<h:outputText value="Category: " style="color:#bbbbbb" />
		     	<h:outputText value="#{cc.attrs.categoryValue}"  />
		     	
				<h:outputText value="Count: " style="color:#bbbbbb" />
		     	<h:outputText value="#{cc.attrs.countVisitValue}"  />
		     	
				<h:outputText value="Location: " style="color:#bbbbbb" />
		      	<h:outputText value="#{cc.attrs.locationValue}" />
	   
	   		</p:panelGrid>
		     	
		     	<p:selectOneButton value="#{selectOneView.option}">
            		<f:selectItem itemLabel="Accept offer" itemValue="Accept offer" />
            		<f:selectItem itemLabel="Make offer" itemValue="Make offer" />
            		<f:selectItem itemLabel="Ask a question" itemValue="Ask a question" />
        		</p:selectOneButton>
 		     
 		     <p:panelGrid columns="2" styleClass="companyHeaderGrid">
			    <p:commandButton value="Submit"  />
			    <h:outputText value="People also viewed" />
	   		</p:panelGrid>
	   
      	</p:panelGrid>
            
      </h:form>
            
   </composite:implementation>
   
</html>
