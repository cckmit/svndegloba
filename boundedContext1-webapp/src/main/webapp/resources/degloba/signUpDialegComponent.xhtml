<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:composite="http://java.sun.com/jsf/composite">
   
	<composite:interface>
   		<composite:attribute name="dialegSignup" />
	</composite:interface>
      
   
   <composite:implementation>
   
		<p:dialog id="dlgSignup" header="Sign Up" widgetVar="#{cc.attrs.dialegSignup}" resizable="false">
		
		<h:form id="formSignup">
		
			<p:growl widgetVar="growlSignup" id="growlSignup" sticky="true" showDetail="true" life="3000" />
    
	        <h:panelGrid columns="1" cellpadding="5">
	        
				<h:outputLabel for="usernameSignup" value="Name" />
	            <p:inputText id="usernameSignup" value="#{userSignupView.name}" required="true" label="name" size="20"/>
	 
	 			<h:outputLabel for="emailSignup" value="Email Address" />
	            <p:inputText id="emailSignup" value="#{userSignupView.email}" required="true" label="email" size="45"/>
	          
	            <h:outputLabel for="passwordSignup" value="Password" />
	            <p:password id="passwordSignup" value="#{userSignupView.password}" required="true" label="password" />
	 
	            <p:commandButton value="Sign Up" update="growlSignup" type="button"
	                                 onclick="handleSignUp()" />
	           
	            <h:outputLabel value="By signing up you agree to our Terms and Privacy" />
	            
			</h:panelGrid>
	               
		</h:form>
		        
	            <h:outputLabel value="or" />
	            
		<h:form>	            
	            
			<p:growl id="growlSignupSocials" sticky="true" showDetail="true" life="3000" />
	            
	        <h:panelGrid columns="1" cellpadding="5">
	            
				<p:commandButton type="button" value="Sign Up with Google" update="growlSignupSocials" onclick="toggleSignInGoogle()" style="width:360px"/>
	       
	        	<p:commandButton type="button" value="Sign Up with Twitter" update="growlSignupSocials" onclick="toggleSignInTwitter()" style="width:360px"/>
	       
	            <p:commandButton type="button" value="Sign Up with Facebook" update="growlSignupSocials" onclick="toggleSignInFacebook()" style="width:360px"/>
	               
				<!-- <h:outputLabel for="permissionSignup" value="We'll never post anything without your permission." />  -->                 
	                      
	        </h:panelGrid>
	        
		</h:form>
        
	</p:dialog>   
      
   </composite:implementation>
   
</html>
