<mat-toolbar color="primary">


  <mat-toolbar-column *ngIf="isLoggedIn">
    <!-- <button md-icon-button md-button (click)="sidenav.toggle()"> -->
    <button md-icon-button md-button [matMenuTriggerFor]="appMenu">
     <img src="../assets/icon.png" style="width: 2.5em;"/>
    </button>

  </mat-toolbar-column>

  <mat-toolbar-column class="flex-reverse">
    <span class="version">{{version}}</span>
    <button *ngIf="activaCancelBotton" class="element-flex" md-icon-button md-button (click)=goBack()>
      <mat-icon class="icon">clear</mat-icon>
    </button>
    <button *ngIf="activaSaveBotton" class="element-flex" md-icon-button md-button (click)=goHome()>
      <mat-icon class="icon">done</mat-icon>
    </button>
  </mat-toolbar-column>
  
</mat-toolbar>


<mat-menu #appMenu="matMenu">
 
  <button mat-menu-item routerLink="/">
     <mat-icon >home</mat-icon>Home
  </button>
  <button mat-menu-item routerLink="profile">
     <mat-icon  >account_box</mat-icon>Perfil
  </button>
  <button mat-menu-item routerLink="progress">
     <mat-icon>insert_chart</mat-icon>Progreso
  </button>
 
  <button mat-menu-item (click)="doLogout()">
     <mat-icon>launch</mat-icon>Salir
  </button>
</mat-menu> 

<router-outlet></router-outlet>
