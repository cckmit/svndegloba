<mat-card>


    <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
    [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
     (chartClick)="chartClicked($event)"></canvas>
     
  <mat-card-content *ngIf="days && days !== undefined" class = "radios">
      <mat-radio-group name="radioTipoData" class="radioGroupElement"  [ngModel]="data.value">
                 <mat-radio-button (change)="updateData('weight',0)" class="radioItem" [value]="0" selected >Peso</mat-radio-button>
                 <mat-radio-button (change)="updateData('exercise',1)" class="radioItem" [value]="1">Ejercicio</mat-radio-button>
                 <mat-radio-button (change)="updateData('totalCalories',2)" class="radioItem" [value]="2">Calorias</mat-radio-button>
      </mat-radio-group>
      <mat-radio-group name="radioPeriodo" class="radioGroupElement"  [ngModel]="periodo.value">
                 <mat-radio-button (change)="updatePeriodo('semana',1)" class="radioItem" [value]="0" selected>1 semana</mat-radio-button>
                 <mat-radio-button (change)="updatePeriodo('mes',1)" class="radioItem" [value]="1">1 mes</mat-radio-button>
                 <mat-radio-button (change)="updatePeriodo('mes',3)" class="radioItem" [value]="2">3 meses</mat-radio-button>
                 <mat-radio-button (change)="updatePeriodo('mes',6)" class="radioItem" [value]="3">6 meses</mat-radio-button>
                 <mat-radio-button (change)="updatePeriodo('anno',1)" class="radioItem" [value]="4">1 a�o</mat-radio-button>
                 <mat-radio-button (change)="updatePeriodo('anno',3)" class="radioItem" [value]="5">3 a�os</mat-radio-button>
      </mat-radio-group>

    </mat-card-content>

     
   
</mat-card>  

  <mat-card>
      <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let day of days" >
              <span class="mat-font" mat-line> {{day.date | date: 'mediumDate' }}  </span>
              <section layout-align="end" layout-wrap>
                <span class="mat-font">  {{day[typeData[data.value]]}}</span>
              </section>
              <p mat-line>
                <span class="sm-font left grey">{{day.date | date: 'EEEE'}}</span>
              </p>
            </mat-list-item>
          
        </mat-list>
      </mat-card-content>
    </mat-card>
